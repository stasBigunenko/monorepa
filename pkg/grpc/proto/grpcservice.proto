syntax = "proto3";

package grpc;
option go_package = "github.com/stasBigunenko/monorepa/pkg/grpc/proto";

import "google/protobuf/empty.proto";


service UserService {
  rpc GetUser(UserID) returns (Obj) {}
  rpc CreateUser(Username) returns (Obj) {}
  rpc UpdateUser(Obj) returns (Obj) {}
  rpc DeleteUser(UserID) returns (google.protobuf.Empty) {}
}

message Obj {
  string user_id = 1;
  string name = 2;
}

message Username {
  string name = 1;
}

message UserID {
  string user_id = 1;
}
