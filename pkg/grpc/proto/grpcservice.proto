syntax = "proto3";

package grpc;
option go_package = "github.com/stasBigunenko/monorepa/pkg/grpc/proto";


service GrpcService {
  rpc GetItems(Username) returns (Items) {}
}

message Items {
  repeated Obj items = 1;
}

message Obj {
  string id = 1;
  string title = 2;
  string description = 3;
}

message Username {
  string username = 1;
}
